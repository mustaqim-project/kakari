<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anda Offline | Miluv</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
        }
        h1 {
            color: #6e3bdc;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .offline-icon {
            font-size: 80px;
            color: #6e3bdc;
            margin-bottom: 20px;
        }
        button {
            background: #6e3bdc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a2fbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="offline-icon">
            <i class="fas fa-wifi"></i>
        </div>
        <h1>Anda Sedang Offline</h1>
        <p>Sepertinya Anda kehilangan koneksi internet. Beberapa fitur mungkin tidak tersedia. Silakan periksa koneksi Anda dan coba lagi.</p>
        <button onclick="window.location.reload()">Coba Lagi</button>
    </div>
</body>
</html>
